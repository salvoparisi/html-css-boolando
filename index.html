<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <script src="https://kit.fontawesome.com/0fe667b678.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>  
        <div>
            <a href="">Donna</a>
            <a href="">Uomo</a>
            <a href="">Bambini</a>
        </div>
        <img src="./img/boolean-logo.png" alt="">
        <span>
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-lock"></i>
        </span>
        
    </header>
    <main>
        <section>
            <div>
                <div class="img-container">
                    <img class="pos-top-left" src="./img/1.webp" alt="">
                    <span class="heart">&hearts;</span>
                    <span class="sale">-50%</span>
                </div>
                <span class="brand">Levi's</span>
                <br>
                <strong>RELAXED FIT TEE UNISEX</strong>
                <br>
                <span class="price">14,99&euro;</span>
                <del>29,99&euro;</del>
            </div>
            <div>
                <div class="img-container">
                    <img class="pos-top-center" src="./img/2.webp" alt="">
                    <span class="heart">&hearts;</span>
                    <span class="sale">-30%</span>
                </div>
                <span class="brand">Guess</span>
                <br>
                <strong>ROSES TEE</strong>
                <br>
                <span class="price">20,99&euro;</span>
                <del>29,99&euro;</del>
            </div>
            <div>
                <div class="img-container">
                    <img class="pos-top-right" src="./img/3.webp" alt="">
                    <span class="heart">&hearts;</span>
                    <span class="sale">-30%</span>
                </div>
                <span class="brand">Come Zucchero Filato</span>
                <br>
                <strong>VOGLIA DI COLORI PASTELLO</strong>
                <br>
                <span class="price">129,99&euro;</span>
                <del>184,99&euro;</del>
            </div>
            <div>
                <div class="img-container">
                    <img class="pos-bottom-left" src="./img/4.webp" alt="">
                    <span class="heart">&hearts;</span>
                    <span class="sale">-50%</span>
                </div>
                <span class="brand">Levi's</span>
                <br>
                <strong>TEE UNISEX</strong>
                <br>
                <span class="price">14,99&euro;</span>
                <del>29,99&euro;</del>
            </div>
            <div>
                <div class="img-container">
                    <img class="pos-bottom-center" src="./img/5.webp" alt="">
                    <span class="heart">&hearts;</span>
                </div>
                <span class="brand">Maya Deluxe</span>
                <br>
                <strong>STRIPE BODICE</strong>
                <br>
                <span class="price">99,99&euro;</span>
            </div>
            <div>
                <div class="img-container">
                    <img class="pos-bottom-center" src="./img/6.webp" alt="">
                    <span class="heart">&hearts;</span>
                </div>
                <span class="brand">Esprit</span>
                <br>
                <strong>MAGLIONE - BLACK</strong>
                <br>
                <span class="price">29,99&euro;</span>
            </div>
        </section>
    </main>
    <footer>

    </footer>

</body>
</html>
